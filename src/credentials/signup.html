<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="../../css/styles.css">
    <script>     
        function check_pass() {
        if (document.getElementById('password').value !=
                document.getElementById('confirm_password').value) {
                    document.getElementById('confirm_password').setCustomValidity("Passwords Don't Match");
        } else {
            confirm_password.setCustomValidity('');
        }
        }
    </script> 
</head>
<body>
    <div class="back-button"><a class="link-home" href="../index.html"> << Return to Gallery </a> </div>
    <div class="body-wrap">
        <div class="login-wrapper">
            <div class="login-form">
                <form class="pure-form">

                    <div class="text-field" style="text-align: center;">SIGN UP</div>

                    <div class="text-field">
                        <input class="credential-box-small" type="text" name="fName" id="firstName" placeholder="First Name"> 
                        <input class="credential-box-small" type="text" name="lName" id="lastName" placeholder="Last Name"> 
                    </div> 

                    <div class="text-field">
                        <input class="credential-box" type="email" name="Email" id="email" placeholder="Email Address"> 
                    </div> 

                    <div class="text-field">
                        <input class="credential-box" type="password" name="Pass" id="password" placeholder="Password" onchange='check_pass();'>
                    </div>

                    <div class="text-field">
                        <input class="credential-box" type="password" name="Pass" id="confirm_password" placeholder="Confirm Password" onchange='check_pass();'>
                    </div>

                    <div>
                        <input type="checkbox">    
                        <span>I read and agree to <a href="#" class="forgot"> Terms & Conditions </a> </span>   
                    </div>
                    <br/>
                    
                    <input class="btnSubmit" type="submit" name="Submit" id="submit" value="Join Now" >
                    <div style="text-align: center; color: white;">
                        Already a member? <a href="login.html" class="forgot">Sign In</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
